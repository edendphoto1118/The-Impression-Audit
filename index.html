<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EDEN | Social Mask Decoder</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;700&family=Inter:wght@300;400;600&family=Noto+Sans+TC:wght@400;500;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #050505;
            --text-main: #E0E0E0;
            --text-muted: #888888;
            --accent: #C0A060;
            --accent-dim: rgba(192, 160, 96, 0.1);
            --alert: #A03030;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100dvh; 
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .poster-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 500px;
            max-height: 100dvh;
            background: #000; /* 確保底色是黑的 */
            overflow: hidden;
            box-shadow: 0 0 80px rgba(0,0,0,0.9);
        }

        @media (min-width: 501px) {
            .poster-container {
                max-height: 900px;
                border-radius: 2px;
            }
        }

        .bg-photo {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            /* 這裡保留濾鏡，截圖時如果變黑，腳本會處理 */
            filter: grayscale(100%) contrast(115%) brightness(0.9);
            z-index: 1;
            transition: transform 3s cubic-bezier(0.25, 0.46, 0.45, 0.94), filter 1s ease;
        }

        .vignette {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, 
                rgba(5,5,5,0.2) 0%, 
                rgba(5,5,5,0) 30%, 
                rgba(5,5,5,0.4) 60%, 
                rgba(5,5,5,0.9) 85%, 
                #050505 100%);
            z-index: 2;
            pointer-events: none;
        }
        
        .noise-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.07;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            z-index: 3;
            pointer-events: none;
        }

        .ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px;
            overflow-y: auto; 
            overflow-x: hidden;
            padding-bottom: 40px; 
        }

        /* 隱藏滾動條但保持功能 */
        .ui-layer::-webkit-scrollbar { display: none; }
        .ui-layer { -ms-overflow-style: none; scrollbar-width: none; }

        .top-brand {
            font-family: 'Cinzel', serif;
            font-size: 0.65rem;
            letter-spacing: 4px;
            color: rgba(255,255,255,0.5);
            border-bottom: 1px solid rgba(255,255,255,0.15);
            padding-bottom: 12px;
            display: flex;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .upload-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-btn {
            border: 1px solid rgba(255,255,255,0.2);
            padding: 30px 40px;
            text-align: center;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.5s ease;
            pointer-events: auto;
        }
        .upload-btn:hover { 
            border-color: var(--accent); 
            background: rgba(192, 160, 96, 0.08); 
            box-shadow: 0 0 30px rgba(0,0,0,0.5); 
        }
        .btn-title { font-family: 'Cinzel', serif; font-size: 1.2rem; letter-spacing: 3px; color: #fff; margin-bottom: 8px;}
        .btn-sub { font-size: 0.7rem; color: var(--accent); letter-spacing: 2px; text-transform: uppercase; }

        input[type="file"] { display: none; }

        .result-content {
            opacity: 0;
            transition: opacity 1.5s ease;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            text-align: left;
            flex-shrink: 0;
        }

        .archetype-en {
            font-family: 'Cinzel', serif;
            font-size: 3.2rem;
            font-weight: 500;
            line-height: 0.95;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 0 10px 40px rgba(0,0,0,0.9);
            letter-spacing: -0.5px;
        }
        @media (max-width: 400px) { .archetype-en { font-size: 2.2rem; } }
        
        .archetype-cn {
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 10px;
            color: var(--accent);
            margin-bottom: 20px;
            text-transform: uppercase;
            text-shadow: 0 5px 20px rgba(0,0,0,0.8);
            padding-left: 4px;
        }
        @media (max-width: 400px) { .archetype-cn { font-size: 0.9rem; letter-spacing: 6px; } }

        .stats-container { width: 100%; padding-right: 0; margin-bottom: 20px; }
        .stats-bar { margin-bottom: 12px; }
        .bar-label { display: flex; justify-content: space-between; font-size: 0.6rem; color: var(--text-muted); margin-bottom: 5px; text-transform: uppercase; letter-spacing: 2px; font-family: 'Inter', sans-serif; }
        .progress-bg { width: 100%; height: 1px; background: rgba(255,255,255,0.15); }
        .progress-fill { height: 100%; width: 0%; transition: width 2s cubic-bezier(0.22, 1, 0.36, 1); position: relative; }
        #barVisual { background: #fff; box-shadow: 0 0 10px rgba(255,255,255,0.3); }
        #barInner { background: var(--accent); box-shadow: 0 0 10px rgba(192, 160, 96, 0.3); }

        .mis-index-box { display: flex; align-items: center; gap: 15px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px; margin-top: 5px; padding-bottom: 15px; }
        .mis-score { font-family: 'Cinzel', serif; font-size: 2.5rem; color: var(--alert); text-shadow: 0 0 30px rgba(160, 48, 48, 0.4); min-width: 80px; }
        @media (max-width: 400px) { .mis-score { font-size: 2rem; min-width: 60px; } }
        .mis-text { font-size: 0.75rem; color: #ccc; line-height: 1.5; font-weight: 300; }
        .mis-label { color: var(--alert); font-size: 0.6rem; font-weight: 700; letter-spacing: 1px; display: block; margin-bottom: 2px; }

        .share-section { margin-top: 10px; }

        .tag-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            color: #666;
            opacity: 0.8;
            flex-wrap: wrap;
        }
        
        .copy-tag {
            color: var(--accent);
            border-bottom: 1px dotted var(--accent);
            padding-bottom: 2px;
            cursor: pointer;
            transition: 0.3s;
            pointer-events: auto;
            white-space: nowrap;
        }

        .save-btn {
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 12px 0;
            width: 100%;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            pointer-events: auto;
            min-height: 55px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .save-btn:hover { 
            background: var(--accent); 
            color: #000; 
            box-shadow: 0 0 30px rgba(192, 160, 96, 0.25); 
        }
        
        .btn-main-text {
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 3px;
            margin-bottom: 4px;
        }
        
        .btn-sub-text {
            font-family: 'Cinzel', serif;
            font-size: 0.65rem;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        .footer-credit {
            font-size: 0.5rem;
            color: #333;
            text-align: center;
            margin-top: 15px;
            letter-spacing: 2px;
            cursor: pointer;
            pointer-events: auto;
            padding-bottom: 10px;
            transition: 0.3s;
        }
        .footer-credit:hover { color: var(--accent); }

        .toast-msg {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: #111;
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 10px 20px;
            font-family: 'Cinzel', serif;
            font-size: 0.7rem;
            letter-spacing: 2px;
            opacity: 0;
            transition: 0.4s;
            pointer-events: none;
            z-index: 100;
        }
        .toast-msg.show { opacity: 1; bottom: 22%; }

        .quiz-modal { position: absolute; bottom: 0; left: 0; width: 100%; background: rgba(5, 5, 5, 0.98); backdrop-filter: blur(30px); border-top: 1px solid rgba(255,255,255,0.1); padding: 40px 20px; border-radius: 0; z-index: 20; transform: translateY(110%); transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1); pointer-events: auto; text-align: center; box-shadow: 0 -20px 80px rgba(0,0,0,1); max-height: 80vh; overflow-y: auto; }
        .quiz-modal.active { transform: translateY(0); }
        .quiz-question { font-family: 'Noto Sans TC', sans-serif; font-size: 1.1rem; margin-bottom: 40px; font-weight: 300; line-height: 1.6; color: #fff; letter-spacing: 1px; }
        .quiz-options { display: flex; gap: 15px; justify-content: center; flex-direction: column; }
        @media (min-width: 400px) { .quiz-options { flex-direction: row; } }
        .option-btn { flex: 1; padding: 20px; background: transparent; border: 1px solid rgba(255,255,255,0.2); color: #ddd; font-size: 0.85rem; cursor: pointer; transition: 0.3s; letter-spacing: 1px; }
        .option-btn:hover { border-color: var(--accent); background: var(--accent-dim); }
        .option-btn:active { background: var(--accent); color: #000; }
        
        .scan-beam {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 2px;
            background: #fff;
            box-shadow: 0 0 20px #fff, 0 0 40px var(--accent);
            z-index: 5;
            display: none;
            opacity: 0.8;
            will-change: transform; 
            animation: beam 2s infinite linear; 
        }

        @keyframes beam {
            0% { transform: translateY(-100px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="poster-container" id="container">
        <img id="bgPhoto" class="bg-photo" style="display:none;" crossorigin="anonymous">
        <div class="vignette"></div>
        <div class="noise-overlay"></div>
        <div class="scan-beam" id="scanBeam"></div>
        
        <div class="toast-msg" id="toast">TAGS COPIED</div>

        <div class="ui-layer" id="uiLayer">
            
            <div class="top-brand">
                <span>EDEN VISUAL LAB</span>
                <span>VOL.01</span>
            </div>

            <div class="upload-container" id="uploadContainer">
                <div class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    <div class="btn-title">UPLOAD PORTRAIT</div>
                    <div class="btn-sub">社交面具解碼 · 靈魂審計</div>
                </div>
            </div>
            <input type="file" id="fileInput" accept="image/*">

            <div class="result-content" id="resultContent">
                
                <div>
                    <div class="archetype-en" id="titleEn">--</div>
                    <div class="archetype-cn" id="titleCn">--</div>
                </div>

                <div class="stats-container">
                    <div class="stats-bar">
                        <div class="bar-label"><span>Visual Signal (外在親和)</span><span id="scoreVisual">0%</span></div>
                        <div class="progress-bg"><div class="progress-fill" id="barVisual"></div></div>
                    </div>
                    <div class="stats-bar">
                        <div class="bar-label"><span>Internal Core (內在野心)</span><span id="scoreInner">0%</span></div>
                        <div class="progress-bg"><div class="progress-fill" id="barInner"></div></div>
                    </div>
                </div>

                <div class="mis-index-box">
                    <div class="mis-score" id="misScore">0%</div>
                    <div class="mis-text">
                        <span class="mis-label">MISUNDERSTANDING INDEX</span>
                        <span id="diagnosis">正在計算靈魂落差...</span>
                    </div>
                </div>

                <div class="share-section">
                    <div class="tag-row">
                        <span>> COPY TAGS:</span>
                        <div class="copy-tag" onclick="copyHashtag('#SocialMaskDecoder')">#SocialMaskDecoder</div>
                        <div class="copy-tag" onclick="copyHashtag('#EDEN')">#EDEN</div>
                    </div>
                    
                    <button class="save-btn" onclick="saveImage()" id="saveBtn">
                        <div class="btn-main-text">分享結果</div>
                        <div class="btn-sub-text">EXTRACT VISUAL REPORT</div>
                    </button>

                    <div class="footer-credit" onclick="window.open('https://instagram.com/eden_d_photo','_blank')">
                        SYSTEM BY EDEN_D_PHOTO
                    </div>
                </div>
            </div>
        </div>

        <div class="quiz-modal" id="quizModal">
            <div style="font-size:0.65rem; color:var(--accent); margin-bottom:30px; letter-spacing:4px; font-family:'Cinzel',serif;">CALIBRATING SOUL...</div>
            <div class="quiz-question" id="quizText">...</div>
            <div class="quiz-options">
                <div class="option-btn" id="optA" onclick="answerQuiz(0)">A</div>
                <div class="option-btn" id="optB" onclick="answerQuiz(1)">B</div>
            </div>
        </div>
    </div>

    <script>
        let visualWarmth = 50, visualPower = 50, innerAmbition = 50, quizStep = 0;
        const questions = [
            { q: "在團隊遇到衝突時，你直覺的反應是？", a: "先安撫情緒 (Harmony)", b: "先解決問題 (Logic)", val: 20 },
            { q: "你希望初次見面的人，對你的第一印象是？", a: "好相處、溫暖 (Warm)", b: "專業、有氣場 (Powerful)", val: 30 },
            { q: "在人生這場遊戲中，你更渴望？", a: "被喜愛與連結 (Connection)", b: "被尊重與敬畏 (Respect)", val: 40 }
        ];

        Promise.all([
            faceapi.nets.tinyFaceDetector.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models'),
            faceapi.nets.faceLandmark68Net.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models'),
            faceapi.nets.faceExpressionNet.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models')
        ]).then(() => console.log('AI Ready'));

        const fileInput = document.getElementById('fileInput');
        const bgPhoto = document.getElementById('bgPhoto');
        const uploadContainer = document.getElementById('uploadContainer');
        const scanBeam = document.getElementById('scanBeam');
        const quizModal = document.getElementById('quizModal');

        fileInput.addEventListener('change', async () => {
            const file = fileInput.files[0];
            if (!file) return;
            
            uploadContainer.style.display = 'none';
            scanBeam.style.display = 'block';
            const reader = new FileReader();
            reader.onload = (e) => {
                bgPhoto.src = e.target.result;
                bgPhoto.style.display = 'block';
                setTimeout(() => bgPhoto.style.transform = "scale(1.1)", 100);
                bgPhoto.onload = async () => { await analyzeFace(); }
            };
            reader.readAsDataURL(file);
        });

        async function analyzeFace() {
            setTimeout(async () => {
                const detection = await faceapi.detectSingleFace(bgPhoto, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceExpressions();
                scanBeam.style.display = 'none';
                if (detection) {
                    const exp = detection.expressions;
                    visualWarmth = Math.min(100, Math.max(10, Math.round(20 + (exp.happy * 80) + (exp.surprised * 10))));
                    visualPower = Math.min(100, Math.max(10, Math.round(40 + (exp.neutral * 50) + (exp.angry * 30) - (exp.happy * 20))));
                }
                startQuiz();
            }, 1800);
        }

        function startQuiz() { quizModal.classList.add('active'); renderQuestion(); }
        function renderQuestion() {
            if (quizStep >= questions.length) { finishQuiz(); return; }
            const q = questions[quizStep];
            document.getElementById('quizText').innerText = q.q;
            document.getElementById('optA').innerText = q.a;
            document.getElementById('optB').innerText = q.b;
        }
        function answerQuiz(opt) {
            if (opt === 1) innerAmbition += questions[quizStep].val;
            quizStep++; renderQuestion();
        }

        function finishQuiz() {
            quizModal.classList.remove('active');
            innerAmbition = Math.min(100, innerAmbition);
            
            let misIndex = 0, en = "", cn = "", diag = "";
            if (innerAmbition >= 60) {
                if (visualWarmth >= 60) {
                    en = "THE SMILING ASSASSIN"; cn = "笑面殺手"; misIndex = Math.round((innerAmbition + visualWarmth)/2); diag = "極度危險。你的微笑是最好的偽裝，但內心早已佈局好了一切。";
                } else {
                    en = "THE EMPEROR"; cn = "絕對統治者"; misIndex = 15; diag = "表裡如一的強勢。你的氣場已經下達了指令，不需要多餘的言語。";
                }
            } else {
                if (visualPower >= 60) {
                    en = "THE BLUFF MASTER"; cn = "虛張聲勢者"; misIndex = Math.round((visualPower + (100-innerAmbition))/2); diag = "防禦機制過剩。你用冷酷武裝自己，其實內心渴望和平與安全感。";
                } else {
                    en = "THE SOCIAL GLUE"; cn = "社交黏著劑"; misIndex = 10; diag = "你是群體的潤滑劑。親和力是你被低估的軟實力，能化解看不見的危機。";
                }
            }

            document.getElementById('titleEn').innerText = en;
            document.getElementById('titleCn').innerText = cn;
            document.getElementById('scoreVisual').innerText = visualWarmth + "%";
            document.getElementById('scoreInner').innerText = innerAmbition + "%";
            document.getElementById('misScore').innerText = misIndex + "%";
            document.getElementById('diagnosis').innerText = diag;
            
            document.getElementById('resultContent').style.opacity = 1;
            setTimeout(() => {
                document.getElementById('barVisual').style.width = visualWarmth + "%";
                document.getElementById('barInner').style.width = innerAmbition + "%";
            }, 100);
        }

        function copyHashtag(text) {
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            });
        }

        // --- 核心修正：座標偏移與黑屏修復 ---
        function saveImage() {
            const btn = document.getElementById('saveBtn');
            const mainText = btn.querySelector('.btn-main-text');
            const subText = btn.querySelector('.btn-sub-text');
            const originalMain = mainText.innerText;
            const container = document.getElementById('container');
            const uiLayer = document.getElementById('uiLayer');
            
            // 1. 狀態更新
            mainText.innerText = "RENDERING...";
            subText.style.display = "none";
            btn.style.background = "var(--text-main)";
            btn.style.color = "#000";

            // 2. 準備工作：捲回頂部，確保元素位置正確
            window.scrollTo(0,0);
            uiLayer.scrollTo(0,0);
            uiLayer.style.overflow = 'visible'; // 強制展開

            // 3. 使用 html2canvas 捕捉
            html2canvas(container, {
                useCORS: true,
                allowTaint: true, // 允許跨域圖片 (雖然這裡是 base64)
                scale: 2, // Retina 支援，但不過大
                backgroundColor: "#000", // 強制黑色背景，避免透明變黑
                ignoreElements: (element) => element.id === 'toast'
            }).then(canvas => {
                
                // 恢復滾動
                uiLayer.style.overflow = 'auto';

                const link = document.createElement('a');
                link.download = 'EDEN_Social_Mask.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                // 恢復按鈕
                setTimeout(() => {
                    mainText.innerText = "SAVED! READY TO POST";
                    btn.style.background = "var(--accent)";
                    setTimeout(() => {
                        mainText.innerText = originalMain;
                        subText.style.display = "block";
                        btn.style.background = "transparent";
                        btn.style.color = "var(--accent)";
                    }, 4000);
                }, 800);
            }).catch(err => {
                console.error("Capture Failed:", err);
                mainText.innerText = "ERROR, TRY AGAIN";
                subText.style.display = "block";
                uiLayer.style.overflow = 'auto';
            });
        }
    </script>
</body>
</html>
