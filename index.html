<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EDEN | Social Mask Decoder</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Inter:wght@300;400;600&family=Noto+Sans+TC:wght@400;500;700&family=Playfair+Display:ital,wght@0,400;1,400&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #050505;
            --text-main: #E0E0E0;
            --accent: #D4AF37; /* 正統香檳金 */
            --accent-dim: rgba(212, 175, 55, 0.1);
            --alert: #A03030;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100dvh; 
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- 主互動介面 --- */
        .app-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 500px;
            background: #000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .bg-preview {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            /* 移除黑白濾鏡，保留原色，但稍微壓暗以利閱讀 */
            filter: brightness(0.7); 
            z-index: 1;
        }

        .ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px;
            overflow-y: auto;
            scrollbar-width: none;
        }
        .ui-layer::-webkit-scrollbar { display: none; }

        .brand-header {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.6rem;
            letter-spacing: 4px;
            color: rgba(255,255,255,0.7);
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 15px;
            text-transform: uppercase;
        }

        /* 上傳按鈕 */
        .upload-area {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .upload-circle {
            width: 140px; height: 140px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: pointer;
            transition: 0.3s;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }
        .upload-circle:hover { border-color: var(--accent); background: var(--accent-dim); }
        .upload-text { font-family: 'Cinzel', serif; margin-top: 8px; font-size: 0.7rem; letter-spacing: 2px; }

        /* 手機預覽介面 */
        .result-panel {
            display: none;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding-bottom: 20px;
            animation: fadeIn 1s ease;
        }

        .preview-title {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            line-height: 1;
            color: #fff;
            margin-bottom: 5px;
        }
        .preview-sub {
            font-size: 1rem;
            color: var(--accent);
            letter-spacing: 4px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        /* 操作按鈕 */
        .btn-primary {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 15px;
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: 700;
            letter-spacing: 2px;
            font-size: 0.9rem;
            cursor: pointer;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 30px rgba(192, 160, 96, 0.3);
            transition: 0.3s;
            margin-top: 20px;
        }
        .btn-small { font-size: 0.6rem; opacity: 0.8; font-family: 'Cinzel', serif; margin-top: 3px; letter-spacing: 1px; font-weight: 400;}

        /* --- 隱藏的匯出專用卡片 (1080x1920) --- */
        #exportCard {
            position: fixed;
            left: -9999px; /* 移出畫面 */
            top: 0;
            width: 1080px;
            height: 1920px;
            background: #000;
            z-index: -1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* 絕對定位的背景圖 (由 JS 裁切後填入) */
        #exportBg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; /* 這裡作為保險，主要靠 JS 裁切 */
        }

        /* 漸層遮罩，保證文字清晰 */
        .card-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0.2) 0%, 
                rgba(0,0,0,0) 40%, 
                rgba(0,0,0,0.6) 65%, 
                rgba(0,0,0,0.95) 90%,
                #000 100%);
            z-index: 2;
        }

        .card-content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* 內容靠下 */
            padding: 80px 80px;
            color: #fff;
        }

        /* 卡片頂部 */
        .card-top {
            position: absolute;
            top: 80px; left: 80px; right: 80px;
            display: flex;
            justify-content: space-between;
            border-top: 2px solid rgba(255,255,255,0.8);
            padding-top: 30px;
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            letter-spacing: 4px;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* 核心結果展示 */
        .card-main {
            margin-bottom: 60px;
        }

        .card-en {
            font-family: 'Cinzel', serif;
            font-size: 140px;
            line-height: 0.85;
            margin-bottom: 30px;
            font-weight: 500;
            letter-spacing: -4px;
        }
        
        .card-cn {
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 56px;
            letter-spacing: 20px;
            color: var(--accent);
            font-weight: 700;
            margin-bottom: 60px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        
        .card-desc {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            font-style: italic;
            line-height: 1.5;
            color: #e0e0e0;
            margin-bottom: 80px;
            border-left: 6px solid var(--accent);
            padding-left: 40px;
            max-width: 90%;
        }

        /* 數據分析區 */
        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            margin-bottom: 60px;
            border-top: 1px solid rgba(255,255,255,0.3);
            padding-top: 40px;
        }

        .analysis-item h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            color: #888;
            margin: 0 0 10px 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .analysis-item p {
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 32px;
            color: #fff;
            margin: 0;
            font-weight: 500;
        }
        
        .analysis-val {
            font-family: 'Cinzel', serif;
            color: var(--accent);
            font-weight: 700;
            margin-left: 10px;
        }

        /* 底部品牌水印 */
        .card-footer {
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 40px;
            font-family: 'Cinzel', serif;
            letter-spacing: 12px;
            font-size: 28px;
            color: rgba(255,255,255,0.6);
        }

        /* 測驗模態框 */
        .quiz-modal {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: rgba(15, 15, 15, 0.98);
            border-top: 1px solid var(--accent);
            padding: 40px 30px;
            z-index: 100;
            transform: translateY(110%);
            transition: 0.5s;
            display: flex; flex-direction: column; align-items: center;
        }
        .quiz-modal.active { transform: translateY(0); }
        .quiz-q { font-size: 1.1rem; margin-bottom: 30px; text-align: center; line-height: 1.5; font-weight: 300;}
        .quiz-opts { width: 100%; display: flex; gap: 10px; }
        .q-btn { 
            flex: 1; padding: 20px; background: rgba(255,255,255,0.05); color: #fff; border: 1px solid rgba(255,255,255,0.2); 
            cursor: pointer; transition: 0.2s; font-size: 0.9rem;
        }
        .q-btn:active { background: var(--accent); color: #000; }

        input[type="file"] { display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <div class="app-container">
        <img id="previewImg" class="bg-preview" style="display:none;">
        
        <div class="ui-layer">
            <div class="brand-header">EDEN LAB // VISUAL AUDIT</div>

            <div class="upload-area" id="uploadArea">
                <div class="upload-circle" onclick="document.getElementById('fileInput').click()">
                    <div style="font-size: 2rem;">+</div>
                    <div class="upload-text">UPLOAD</div>
                </div>
            </div>
            <input type="file" id="fileInput" accept="image/*">

            <div class="result-panel" id="resultPanel">
                <div style="flex-grow:1;"></div>
                
                <div class="preview-title" id="uiEn">--</div>
                <div class="preview-sub" id="uiCn">--</div>
                
                <div style="font-size: 0.7rem; color: #ccc; margin-bottom: 20px; letter-spacing: 1px;">
                    VISUAL REPORT READY
                </div>

                <div class="action-group" style="width: 100%;">
                    <button class="btn-primary" onclick="generateAndSave()" id="saveBtn">
                        <span>分享結果</span>
                        <span class="btn-small">MINT COLLECTIBLE CARD</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="quiz-modal" id="quizModal">
            <div style="font-size: 0.7rem; color: var(--accent); margin-bottom: 20px; letter-spacing: 2px;">CALIBRATION ( <span id="qNum">1</span> / 5 )</div>
            <div class="quiz-q" id="qText">...</div>
            <div class="quiz-opts">
                <button class="q-btn" onclick="handleAnswer(0)" id="btnA">A</button>
                <button class="q-btn" onclick="handleAnswer(1)" id="btnB">B</button>
            </div>
        </div>
    </div>

    <div id="exportCard">
        <img id="exportBg" class="bg-preview" style="opacity: 1; filter: none;"> <div class="card-overlay"></div>
        
        <div class="card-content">
            <div class="card-top">
                <span>SOCIAL MASK</span>
                <span>NO. <span id="cardId">0000</span></span>
            </div>

            <div class="card-main">
                <div class="card-en" id="cardEn">THE EMPEROR</div>
                <div class="card-cn" id="cardCn">絕對統治者</div>
                <div class="card-desc" id="cardDesc">
                    你的外表與靈魂高度統一。不需要言語，你的存在本身就是一種結構性的聲明。
                </div>

                <div class="analysis-grid">
                    <div class="analysis-item">
                        <h3>Visual Signal</h3>
                        <p>外在親和 <span class="analysis-val" id="valVis">0%</span></p>
                    </div>
                    <div class="analysis-item">
                        <h3>Internal Core</h3>
                        <p>內在野心 <span class="analysis-val" id="valSoul">0%</span></p>
                    </div>
                    <div class="analysis-item" style="grid-column: span 2; border-top: 1px dashed rgba(255,255,255,0.2); padding-top: 20px;">
                        <h3>Misunderstanding Index (誤解指數)</h3>
                        <p id="gapText" style="font-size: 28px; line-height: 1.4;">
                            </p>
                    </div>
                </div>
            </div>

            <div class="card-footer">
                EDEN_D_PHOTO
            </div>
        </div>
    </div>

    <script>
        // 16型人格與文案資料庫
        const archetypeMatrix = {
            "Charisma-Ruler": { en: "THE KING", cn: "天生王者", desc: "你擁有令人無法忽視的光芒與掌控力。你的親和力是用來統治的手段。" },
            "Charisma-Creator": { en: "THE MAVERICK", cn: "叛逆領袖", desc: "你不遵循規則，你創造規則。你的魅力來自於那種危險的不可預測性。" },
            "Charisma-Sage": { en: "THE VISIONARY", cn: "遠見者", desc: "你看得比別人都遠。你的熱情不是為了社交，而是為了佈道你的真理。" },
            "Charisma-Lover": { en: "THE IDOL", cn: "萬人迷", desc: "你是聚光燈的寵兒。所有人都以為是你照亮了他們，其實是你需要他們的目光。" },

            "Affinity-Ruler": { en: "THE SMILING ASSASSIN", cn: "笑面殺手", desc: "最危險的人格。你看起來人畜無害，但內心早已佈局好了一切殺招。" },
            "Affinity-Creator": { en: "THE MUSE", cn: "靈感繆斯", desc: "你的存在本身就是一種治癒。你用溫柔包裹著極度鋒利的創造力。" },
            "Affinity-Sage": { en: "THE DIPLOMAT", cn: "外交官", desc: "你是群體中的潤滑劑。你用邏輯解決問題，用微笑解決人。" },
            "Affinity-Lover": { en: "THE CAREGIVER", cn: "守護者", desc: "你把所有人都照顧得很好，除了你自己。你的溫暖有時是一種防禦。" },

            "Authority-Ruler": { en: "THE EMPEROR", cn: "絕對統治者", desc: "表裡如一的強勢。不需要開口，你的氣場已經下達了指令。" },
            "Authority-Creator": { en: "THE ARCHITECT", cn: "架構師", desc: "你對混亂零容忍。你用冰冷的理性，構建著完美無瑕的世界。" },
            "Authority-Sage": { en: "THE JUDGE", cn: "審判者", desc: "你的目光如炬，沒有任何謊言能在你面前存活。真相是你唯一的信仰。" },
            "Authority-Lover": { en: "THE PROTECTOR", cn: "鐵壁", desc: "你用冷酷武裝自己，只為了守護身後最柔軟的那一塊淨土。" },

            "Mystery-Ruler": { en: "THE PUPPET MASTER", cn: "幕後操盤手", desc: "沒人知道你在想什麼，這正是你想要的。你在陰影中編織著命運的線。" },
            "Mystery-Creator": { en: "THE ALCHEMIST", cn: "煉金術士", desc: "你將孤獨轉化為黃金。你的世界很小，但深不見底。" },
            "Mystery-Sage": { en: "THE OBSERVER", cn: "局外人", desc: "你冷眼旁觀著這場名為人生的戲劇，從不輕易入戲。" },
            "Mystery-Lover": { en: "THE GHOST", cn: "幽靈情人", desc: "你若即若離，讓人抓不住。你的疏離感反而是一種致命的吸引力。" }
        };

        const quizData = [
            { q: "在團隊發生爭執時，你的第一直覺是？", a: "維護關係與氣氛 (Feel)", b: "釐清誰對誰錯 (Logic)", type: "FL" },
            { q: "你更希望別人如何形容你？", a: "強大、令人敬畏 (Power)", b: "有趣、令人喜愛 (Love)", type: "PL" },
            { q: "做決策時，你通常相信？", a: "直覺與靈感 (Intuition)", b: "數據與經驗 (Data)", type: "ID" },
            { q: "面對混亂的環境，你會？", a: "試圖掌控並建立秩序 (Control)", b: "適應並尋找樂趣 (Flow)", type: "CF" },
            { q: "你認為成功的定義是？", a: "實現自我價值 (Self)", b: "影響並幫助他人 (Others)", type: "SO" }
        ];

        let state = {
            visWarmth: 0,
            visPower: 0,
            soulScore: { Ruler: 0, Creator: 0, Sage: 0, Lover: 0 },
            qIdx: 0,
            originalImageFile: null
        };

        // 初始化 AI
        Promise.all([
            faceapi.nets.tinyFaceDetector.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models'),
            faceapi.nets.faceLandmark68Net.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models'),
            faceapi.nets.faceExpressionNet.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models')
        ]).then(() => console.log("AI Ready"));

        const fileInput = document.getElementById('fileInput');
        const previewImg = document.getElementById('previewImg');
        const uploadArea = document.getElementById('uploadArea');
        const quizModal = document.getElementById('quizModal');

        // 1. 圖片處理 (解決變形的關鍵)
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            state.originalImageFile = file;

            const reader = new FileReader();
            reader.onload = (evt) => {
                previewImg.src = evt.target.result; // 手機預覽用
                previewImg.style.display = 'block';
                uploadArea.style.display = 'none';
                
                // 馬上進行 9:16 的裁切處理，準備給匯出卡片用
                cropImageTo916(evt.target.result).then(croppedDataUrl => {
                    document.getElementById('exportBg').src = croppedDataUrl;
                });

                analyzeFace();
            };
            reader.readAsDataURL(file);
        });

        // --- 關鍵函數：將圖片強制裁切為 9:16 且置中，防止變形 ---
        function cropImageTo916(imageSrc) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // 設定目標尺寸 (IG Story)
                    const targetW = 1080;
                    const targetH = 1920;
                    canvas.width = targetW;
                    canvas.height = targetH;
                    
                    // 計算裁切比例 (Cover 模式)
                    const imgRatio = img.width / img.height;
                    const targetRatio = targetW / targetH;
                    
                    let drawW, drawH, startX, startY;
                    
                    if (imgRatio > targetRatio) {
                        // 圖片比較寬 -> 以高度為準，裁切左右
                        drawH = targetH;
                        drawW = img.width * (targetH / img.height);
                        startX = (targetW - drawW) / 2; // 置中
                        startY = 0;
                    } else {
                        // 圖片比較長 -> 以寬度為準，裁切上下
                        drawW = targetW;
                        drawH = img.height * (targetW / img.width);
                        startX = 0;
                        startY = (targetH - drawH) / 2; // 置中
                    }
                    
                    // 繪製到 Canvas
                    ctx.drawImage(img, startX, startY, drawW, drawH);
                    resolve(canvas.toDataURL('image/jpeg', 0.95)); // 回傳新圖片 Base64
                };
                img.src = imageSrc;
            });
        }

        // 2. AI 分析
        async function analyzeFace() {
            setTimeout(async () => {
                const detection = await faceapi.detectSingleFace(previewImg, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceExpressions();
                
                if (detection) {
                    const exp = detection.expressions;
                    state.visWarmth = Math.round((exp.happy * 80) + (exp.surprised * 20)); 
                    state.visPower = Math.round((exp.neutral * 60) + (exp.angry * 40) - (exp.happy * 20));
                    state.visWarmth = Math.min(100, Math.max(10, state.visWarmth));
                    state.visPower = Math.min(100, Math.max(10, state.visPower));
                } else {
                    state.visWarmth = 60;
                    state.visPower = 40;
                }
                startQuiz();
            }, 1000);
        }

        // 3. 測驗
        function startQuiz() { quizModal.classList.add('active'); renderQuestion(); }
        function renderQuestion() {
            if (state.qIdx >= quizData.length) { finishQuiz(); return; }
            const q = quizData[state.qIdx];
            document.getElementById('qNum').innerText = state.qIdx + 1;
            document.getElementById('qText').innerText = q.q;
            document.getElementById('btnA').innerText = q.a;
            document.getElementById('btnB').innerText = q.b;
        }
        function handleAnswer(choice) {
            const type = quizData[state.qIdx].type;
            if (type === 'FL') choice === 0 ? state.soulScore.Lover++ : state.soulScore.Sage++;
            if (type === 'PL') choice === 0 ? state.soulScore.Ruler++ : state.soulScore.Lover++;
            if (type === 'ID') choice === 0 ? state.soulScore.Creator++ : state.soulScore.Sage++;
            if (type === 'CF') choice === 0 ? state.soulScore.Ruler++ : state.soulScore.Creator++;
            if (type === 'SO') choice === 0 ? state.soulScore.Ruler++ : state.soulScore.Lover++;
            state.qIdx++;
            renderQuestion();
        }
        function finishQuiz() {
            quizModal.classList.remove('active');
            calculateArchetype();
        }

        // 4. 計算與渲染
        function calculateArchetype() {
            let visType = "";
            if (state.visWarmth > 50 && state.visPower > 50) visType = "Charisma";
            else if (state.visWarmth > 50 && state.visPower <= 50) visType = "Affinity";
            else if (state.visWarmth <= 50 && state.visPower > 50) visType = "Authority";
            else visType = "Mystery";

            const scores = state.soulScore;
            let soulType = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);

            const key = `${visType}-${soulType}`;
            const result = archetypeMatrix[key] || archetypeMatrix["Mystery-Sage"];

            let internalPower = 0;
            if(soulType === 'Ruler') internalPower = 90;
            if(soulType === 'Creator') internalPower = 70;
            if(soulType === 'Sage') internalPower = 60;
            if(soulType === 'Lover') internalPower = 30;

            let gap = Math.abs(state.visPower - internalPower);

            // 產生誤解指數文案
            let gapText = "";
            if(gap > 40) gapText = `<span style="color:#A03030">HIGH (${gap}%)</span> - 你的外在信號正在背叛你的真實意圖。`;
            else if (gap > 20) gapText = `MODERATE (${gap}%) - 你的保護色運作良好，但偶爾會阻礙連結。`;
            else gapText = `<span style="color:#D4AF37">LOW (${gap}%)</span> - 表裡如一。你的靈魂與外表頻率高度同步。`;

            // 更新手機預覽
            document.getElementById('resultPanel').style.display = 'flex';
            document.getElementById('uiEn').innerText = result.en;
            document.getElementById('uiCn').innerText = result.cn;

            // 更新隱藏卡片
            document.getElementById('cardEn').innerText = result.en;
            document.getElementById('cardCn').innerText = result.cn;
            document.getElementById('cardDesc').innerText = result.desc;
            document.getElementById('cardId').innerText = Math.floor(Math.random() * 9000 + 1000);
            
            document.getElementById('valVis').innerText = state.visWarmth + "%";
            document.getElementById('valSoul').innerText = internalPower + "%";
            document.getElementById('gapText').innerHTML = gapText;
        }

        // 5. 匯出卡片 (Minting)
        function generateAndSave() {
            const btn = document.getElementById('saveBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = "MINTING CARD...";
            btn.style.background = "#fff";

            const target = document.getElementById('exportCard');

            html2canvas(target, {
                useCORS: true,
                scale: 1, // 已經是高清尺寸了
                width: 1080,
                height: 1920,
                backgroundColor: "#000"
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'EDEN_COLLECTIBLE_CARD.png';
                link.href = canvas.toDataURL('image/png');
                link.click();

                setTimeout(() => {
                    btn.innerHTML = "COLLECTED!";
                    btn.style.background = "var(--accent)";
                    setTimeout(() => {
                        btn.innerHTML = originalText;
                    }, 3000);
                }, 500);
            });
        }
    </script>
</body>
