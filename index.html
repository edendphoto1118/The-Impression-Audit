<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EDEN | Social Mask Decoder</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Inter:wght@300;400;600&family=Noto+Sans+TC:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-deep: #050505;
            --text-main: #E0E0E0;
            --text-muted: #888888;
            --accent: #C0A060;
            --alert: #A03030;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .poster-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 500px;
            max-height: 900px;
            background: #000;
            overflow: hidden;
            box-shadow: 0 0 60px rgba(0,0,0,0.8);
        }

        /* ËÉåÊôØËàáÈÅÆÁΩ© */
        .bg-photo {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            filter: grayscale(100%) contrast(115%) brightness(0.9);
            z-index: 1;
            transition: transform 3s cubic-bezier(0.25, 0.46, 0.45, 0.94), filter 1s ease;
        }

        .vignette {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1) 0%, rgba(5,5,5,0) 40%, rgba(5,5,5,0.6) 65%, rgba(5,5,5,0.95) 90%, #050505 100%);
            z-index: 2;
            pointer-events: none;
        }
        
        .noise-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.06;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            z-index: 3;
            pointer-events: none;
        }

        /* UI Â±§ */
        .ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px;
        }

        .top-brand {
            font-family: 'Cinzel', serif;
            font-size: 0.65rem;
            letter-spacing: 3px;
            color: rgba(255,255,255,0.4);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .upload-btn {
            align-self: center;
            margin-top: 50%;
            transform: translateY(-50%);
            border: 1px solid rgba(255,255,255,0.15);
            padding: 25px 50px;
            text-align: center;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(8px);
            cursor: pointer;
            transition: all 0.4s ease;
            pointer-events: auto;
        }
        .upload-btn:hover { border-color: var(--accent); background: rgba(192, 160, 96, 0.1); }
        .btn-title { font-family: 'Cinzel', serif; font-size: 1.3rem; letter-spacing: 2px; color: #fff; margin-bottom: 5px;}
        .btn-sub { font-size: 0.7rem; color: var(--accent); letter-spacing: 1px; text-transform: uppercase; }

        input[type="file"] { display: none; }

        /* ÁµêÊûúÂÖßÂÆπÂçÄ */
        .result-content {
            opacity: 0;
            transition: opacity 1.5s ease;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            text-align: left;
            margin-bottom: 10px;
        }

        .archetype-en {
            font-family: 'Cinzel', serif;
            font-size: 3.2rem;
            font-weight: 400;
            line-height: 0.9;
            color: #fff;
            margin-bottom: 8px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.8);
            letter-spacing: -1px;
        }
        
        .archetype-cn {
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 8px;
            color: var(--accent);
            margin-bottom: 25px;
            text-transform: uppercase;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
            padding-left: 3px;
        }

        .stats-container { width: 100%; padding-right: 15%; margin-bottom: 20px; }
        .stats-bar { margin-bottom: 15px; }
        .bar-label { display: flex; justify-content: space-between; font-size: 0.65rem; color: var(--text-muted); margin-bottom: 6px; text-transform: uppercase; letter-spacing: 1px; font-family: 'Inter', sans-serif; }
        .progress-bg { width: 100%; height: 2px; background: rgba(255,255,255,0.1); }
        .progress-fill { height: 100%; width: 0%; transition: width 2s cubic-bezier(0.22, 1, 0.36, 1); position: relative; }
        #barVisual { background: #fff; box-shadow: 0 0 8px rgba(255,255,255,0.4); }
        #barInner { background: var(--accent); box-shadow: 0 0 8px rgba(192, 160, 96, 0.4); }

        .mis-index-box { display: flex; align-items: center; gap: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px; margin-top: 5px; padding-bottom: 15px; }
        .mis-score { font-family: 'Cinzel', serif; font-size: 2.5rem; color: var(--alert); text-shadow: 0 0 20px rgba(160, 48, 48, 0.3); min-width: 80px; }
        .mis-text { font-size: 0.75rem; color: #ccc; line-height: 1.6; font-weight: 300; }
        .mis-label { color: var(--alert); font-size: 0.6rem; font-weight: 700; letter-spacing: 1px; display: block; margin-bottom: 2px; }

        /* --- ‰∫íÂãïÂàÜ‰∫´ÂçÄ --- */
        .share-section { margin-top: 15px; }

        .tag-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.6rem;
            color: #666;
        }
        
        .copy-tag {
            color: var(--accent);
            border: 1px solid rgba(192, 160, 96, 0.3);
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.2s;
            background: rgba(192, 160, 96, 0.05);
            display: flex;
            align-items: center;
            gap: 5px;
            pointer-events: auto;
        }
        .copy-tag:hover { background: var(--accent); color: #000; }
        .copy-tag:active { transform: scale(0.95); }

        /* ÂàÜ‰∫´ÊåâÈàï (Êõ¥Êñ∞Ê®£Âºè) */
        .share-btn {
            background: var(--text-main);
            color: #000;
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            padding: 16px 0;
            width: 100%;
            text-align: center;
            cursor: pointer;
            border: none;
            transition: 0.3s;
            pointer-events: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        .share-btn:hover { background: var(--accent); box-shadow: 0 0 20px rgba(192, 160, 96, 0.3); }

        .footer-credit {
            font-size: 0.55rem;
            color: #444;
            text-align: center;
            margin-top: 12px;
            letter-spacing: 2px;
            cursor: pointer;
            pointer-events: auto;
        }

        .toast-msg {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.9);
            color: #000;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            opacity: 0;
            transition: 0.3s;
            pointer-events: none;
            z-index: 100;
            letter-spacing: 1px;
        }
        .toast-msg.show { opacity: 1; bottom: 90px; }

        .quiz-modal { position: absolute; bottom: 0; left: 0; width: 100%; background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(25px); border-top: 1px solid rgba(255,255,255,0.1); padding: 50px 30px; border-radius: 30px 30px 0 0; z-index: 20; transform: translateY(110%); transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1); pointer-events: auto; text-align: center; box-shadow: 0 -20px 50px rgba(0,0,0,0.8); }
        .quiz-modal.active { transform: translateY(0); }
        .quiz-question { font-size: 1.2rem; margin-bottom: 40px; font-weight: 300; line-height: 1.4; color: #fff; }
        .quiz-options { display: flex; gap: 15px; justify-content: center; }
        .option-btn { flex: 1; padding: 18px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: #ddd; font-size: 0.85rem; cursor: pointer; transition: 0.3s; }
        .option-btn:active { background: var(--accent); color: #000; }
        .scan-beam { position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: #fff; box-shadow: 0 0 15px #fff, 0 0 30px var(--accent); z-index: 5; display: none; animation: beam 2s infinite ease-in-out; opacity: 0.9; }
        @keyframes beam { 0% {top:0} 50% {top:100%} 100% {top:0} }

    </style>
</head>
<body>

    <div class="poster-container" id="container">
        <img id="bgPhoto" class="bg-photo" style="display:none;" crossorigin="anonymous">
        <div class="vignette"></div>
        <div class="noise-overlay"></div>
        <div class="scan-beam" id="scanBeam"></div>
        
        <div class="toast-msg" id="toast">TAGS COPIED!</div>

        <div class="ui-layer" id="uiLayer">
            
            <div class="top-brand">
                <span>EDEN VISUAL LAB</span>
                <span>VOL.01</span>
            </div>

            <div class="upload-btn" id="uploadBtn" onclick="document.getElementById('fileInput').click()">
                <div class="btn-title">UPLOAD PORTRAIT</div>
                <div class="btn-sub">Á§æ‰∫§Èù¢ÂÖ∑Ëß£Á¢º ¬∑ ÈùàÈ≠ÇÂØ©Ë®à</div>
            </div>
            <input type="file" id="fileInput" accept="image/*">

            <div class="result-content" id="resultContent">
                
                <div>
                    <div class="archetype-en" id="titleEn">--</div>
                    <div class="archetype-cn" id="titleCn">--</div>
                </div>

                <div class="stats-container">
                    <div class="stats-bar">
                        <div class="bar-label"><span>Visual Signal (Â§ñÂú®Ë¶™Âíå)</span><span id="scoreVisual">0%</span></div>
                        <div class="progress-bg"><div class="progress-fill" id="barVisual"></div></div>
                    </div>
                    <div class="stats-bar">
                        <div class="bar-label"><span>Internal Core (ÂÖßÂú®ÈáéÂøÉ)</span><span id="scoreInner">0%</span></div>
                        <div class="progress-bg"><div class="progress-fill" id="barInner"></div></div>
                    </div>
                </div>

                <div class="mis-index-box">
                    <div class="mis-score" id="misScore">0%</div>
                    <div class="mis-text">
                        <span class="mis-label">MISUNDERSTANDING INDEX</span>
                        <span id="diagnosis">Ê≠£Âú®Ë®àÁÆóÈùàÈ≠ÇËêΩÂ∑Æ...</span>
                    </div>
                </div>

                <div class="share-section">
                    <div class="tag-row">
                        <span>> COPY TAGS:</span>
                        <div class="copy-tag" onclick="copyHashtag('#SocialMaskDecoder')">#SocialMaskDecoder</div>
                    </div>
                    
                    <button class="share-btn" onclick="shareCard()" id="shareBtn">
                        <span class="save-icon">üì§</span> ÂàÜ‰∫´Ë®∫Êñ∑ÁµêÊûú (SHARE)
                    </button>

                    <div class="footer-credit" onclick="window.open('https://instagram.com/eden_d_photo','_blank')">
                        SYSTEM BY EDEN_D_PHOTO
                    </div>
                </div>
            </div>
        </div>

        <div class="quiz-modal" id="quizModal">
            <div style="font-size:0.6rem; color:var(--accent); margin-bottom:20px; letter-spacing:4px;">CALIBRATING SOUL...</div>
            <div class="quiz-question" id="quizText">...</div>
            <div class="quiz-options">
                <div class="option-btn" id="optA" onclick="answerQuiz(0)">A</div>
                <div class="option-btn" id="optB" onclick="answerQuiz(1)">B</div>
            </div>
        </div>
    </div>

    <script>
        let visualWarmth = 50, visualPower = 50, innerAmbition = 50, quizStep = 0;
        const questions = [
            { q: "Âú®ÂúòÈöäÈÅáÂà∞Ë°ùÁ™ÅÊôÇÔºå‰Ω†Áõ¥Ë¶∫ÁöÑÂèçÊáâÊòØÔºü", a: "ÂÖàÂÆâÊí´ÊÉÖÁ∑í (Harmony)", b: "ÂÖàËß£Ê±∫ÂïèÈ°å (Logic)", val: 20 },
            { q: "‰Ω†Â∏åÊúõÂàùÊ¨°Ë¶ãÈù¢ÁöÑ‰∫∫ÔºåÂ∞ç‰Ω†ÁöÑÁ¨¨‰∏ÄÂç∞Ë±°ÊòØÔºü", a: "Â•ΩÁõ∏Ëôï„ÄÅÊ∫´Êöñ (Warm)", b: "Â∞àÊ•≠„ÄÅÊúâÊ∞£Â†¥ (Powerful)", val: 30 },
            { q: "Âú®‰∫∫ÁîüÈÄôÂ†¥ÈÅäÊà≤‰∏≠Ôºå‰Ω†Êõ¥Ê∏¥ÊúõÔºü", a: "Ë¢´ÂñúÊÑõËàáÈÄ£Áµê (Connection)", b: "Ë¢´Â∞äÈáçËàáÊï¨Áïè (Respect)", val: 40 }
        ];

        Promise.all([
            faceapi.nets.tinyFaceDetector.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models'),
            faceapi.nets.faceLandmark68Net.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models'),
            faceapi.nets.faceExpressionNet.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models')
        ]).then(() => console.log('AI Ready'));

        const fileInput = document.getElementById('fileInput');
        const bgPhoto = document.getElementById('bgPhoto');
        const uploadBtn = document.getElementById('uploadBtn');
        const scanBeam = document.getElementById('scanBeam');
        const quizModal = document.getElementById('quizModal');

        fileInput.addEventListener('change', async () => {
            const file = fileInput.files[0];
            if (!file) return;
            uploadBtn.style.opacity = 0;
            uploadBtn.style.pointerEvents = 'none';
            scanBeam.style.display = 'block';
            const reader = new FileReader();
            reader.onload = (e) => {
                bgPhoto.src = e.target.result;
                bgPhoto.style.display = 'block';
                setTimeout(() => bgPhoto.style.transform = "scale(1.1)", 100);
                bgPhoto.onload = async () => { await analyzeFace(); }
            };
            reader.readAsDataURL(file);
        });

        async function analyzeFace() {
            setTimeout(async () => {
                const detection = await faceapi.detectSingleFace(bgPhoto, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceExpressions();
                scanBeam.style.display = 'none';
                if (detection) {
                    const exp = detection.expressions;
                    visualWarmth = Math.min(100, Math.max(10, Math.round(20 + (exp.happy * 80) + (exp.surprised * 10))));
                    visualPower = Math.min(100, Math.max(10, Math.round(40 + (exp.neutral * 50) + (exp.angry * 30) - (exp.happy * 20))));
                }
                startQuiz();
            }, 1800);
        }

        function startQuiz() { quizModal.classList.add('active'); renderQuestion(); }
        function renderQuestion() {
            if (quizStep >= questions.length) { finishQuiz(); return; }
            const q = questions[quizStep];
            document.getElementById('quizText').innerText = q.q;
            document.getElementById('optA').innerText = q.a;
            document.getElementById('optB').innerText = q.b;
        }
        function answerQuiz(opt) {
            if (opt === 1) innerAmbition += questions[quizStep].val;
            quizStep++; renderQuestion();
        }

        function finishQuiz() {
            quizModal.classList.remove('active');
            innerAmbition = Math.min(100, innerAmbition);
            
            let misIndex = 0, en = "", cn = "", diag = "";
            if (innerAmbition >= 60) {
                if (visualWarmth >= 60) {
                    en = "THE SMILING ASSASSIN"; cn = "Á¨ëÈù¢ÊÆ∫Êâã"; misIndex = Math.round((innerAmbition + visualWarmth)/2); diag = "Ê•µÂ∫¶Âç±Èö™„ÄÇ‰Ω†ÁöÑÂæÆÁ¨ëÊòØÊúÄÂ•ΩÁöÑÂÅΩË£ùÔºå‰ΩÜÂÖßÂøÉÊó©Â∑≤‰ΩàÂ±ÄÂ•Ω‰∫Ü‰∏ÄÂàá„ÄÇ";
                } else {
                    en = "THE EMPEROR"; cn = "ÁµïÂ∞çÁµ±Ê≤ªËÄÖ"; misIndex = 15; diag = "Ë°®Ë£°Â¶Ç‰∏ÄÁöÑÂº∑Âã¢„ÄÇ‰Ω†ÁöÑÊ∞£Â†¥Â∑≤Á∂ì‰∏ãÈÅî‰∫ÜÊåá‰ª§Ôºå‰∏çÈúÄË¶ÅÂ§öÈ§òÁöÑË®ÄË™û„ÄÇ";
                }
            } else {
                if (visualPower >= 60) {
                    en = "THE BLUFF MASTER"; cn = "ËôõÂºµËÅ≤Âã¢ËÄÖ"; misIndex = Math.round((visualPower + (100-innerAmbition))/2); diag = "Èò≤Á¶¶Ê©üÂà∂ÈÅéÂâ©„ÄÇ‰Ω†Áî®ÂÜ∑ÈÖ∑Ê≠¶Ë£ùËá™Â∑±ÔºåÂÖ∂ÂØ¶ÂÖßÂøÉÊ∏¥ÊúõÂíåÂπ≥ËàáÂÆâÂÖ®ÊÑü„ÄÇ";
                } else {
                    en = "THE SOCIAL GLUE"; cn = "Á§æ‰∫§ÈªèËëóÂäë"; misIndex = 10; diag = "‰Ω†ÊòØÁæ§È´îÁöÑÊΩ§ÊªëÂäë„ÄÇË¶™ÂíåÂäõÊòØ‰Ω†Ë¢´‰Ωé‰º∞ÁöÑËªüÂØ¶ÂäõÔºåËÉΩÂåñËß£Áúã‰∏çË¶ãÁöÑÂç±Ê©ü„ÄÇ";
                }
            }

            document.getElementById('titleEn').innerText = en;
            document.getElementById('titleCn').innerText = cn;
            document.getElementById('scoreVisual').innerText = visualWarmth + "%";
            document.getElementById('scoreInner').innerText = innerAmbition + "%";
            document.getElementById('misScore').innerText = misIndex + "%";
            document.getElementById('diagnosis').innerText = diag;
            
            document.getElementById('resultContent').style.opacity = 1;
            setTimeout(() => {
                document.getElementById('barVisual').style.width = visualWarmth + "%";
                document.getElementById('barInner').style.width = innerAmbition + "%";
            }, 100);
        }

        function copyHashtag(text) {
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            });
        }

        // --- ÂàÜ‰∫´/‰∏ãËºâÈÇèËºØ (Hybrid) ---
        function shareCard() {
            const btn = document.getElementById('shareBtn');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = "GENERATING...";
            btn.style.background = "#fff";
            btn.style.color = "#000";

            const container = document.getElementById('container');
            
            html2canvas(container, {
                useCORS: true,
                scale: 2,
                backgroundColor: null
            }).then(canvas => {
                
                // ÂòóË©¶ Web Share API (ÊâãÊ©üÈ´îÈ©ó)
                canvas.toBlob(async (blob) => {
                    const file = new File([blob], "EDEN_Social_Mask.png", { type: "image/png" });
                    
                    if (navigator.canShare && navigator.canShare({ files: [file] })) {
                        try {
                            await navigator.share({
                                files: [file],
                                title: 'EDEN Social Mask',
                                text: 'My Social Mask Diagnosis #EDEN'
                            });
                            // ÂàÜ‰∫´ÊàêÂäüÂæåÊÅ¢Âæ©
                            restoreButton(btn, originalText, "SHARED!");
                            return;
                        } catch (err) {
                            // ‰ΩøÁî®ËÄÖÂèñÊ∂àÂàÜ‰∫´ÊàñÂ§±ÊïóÔºåÁπºÁ∫åÂü∑Ë°å‰∏ãËºâ
                            console.log("Share skipped, downloading instead.");
                        }
                    } 
                    
                    // Fallback: Ëá™Âãï‰∏ãËºâ (ÈõªËÖ¶È´îÈ©ó)
                    const link = document.createElement('a');
                    link.download = 'EDEN_Social_Mask.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                    
                    restoreButton(btn, originalText, "READY TO POST");
                });
            });
        }

        function restoreButton(btn, originalText, tempText) {
            setTimeout(() => {
                btn.innerHTML = tempText;
                btn.style.background = "var(--accent)";
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 3000);
            }, 500);
        }
    </script>
</body>
</html>
